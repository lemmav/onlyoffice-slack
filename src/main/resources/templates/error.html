    <title>ONLYOFFICE - Error</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/error.css">
</head>
<body>
<div class="container">
    <div class="error-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#dc3545" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="#dc3545" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="#dc3545" stroke-width="2"/>
        </svg>
    </div>
    
    <h1 class="container__header" th:text="${errorTitle} ?: 'Oops! Something went wrong'">Error</h1>
    
    <div class="error-details" th:if="${statusCode}">
        <span class="status-code" th:text="'Error ' + ${statusCode}">Error 500</span>
    </div>
    
    <p class="container__main" th:text="${errorMessage} ?: 'An unexpected error occurred. Please try again later.'">
        An error occurred while processing your request.
    </p>
    
    <a href="https://app.slack.com" 
       class="container__button" 
       th:text="${buttonText} ?: 'Back to Slack'">
        Back to Slack
    </a>
</div>
</body>
