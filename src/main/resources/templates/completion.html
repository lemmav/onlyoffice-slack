<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, caller-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>[[${completionTitle}]]</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="/styles/completion.css">
</head>
<body class="completion-page">
    <div class="completion-container">
        <img src="/styles/images/logo_long.svg" alt="ONLYOFFICE Logo" class="completion__logo">
        <img src="/styles/images/background.svg" alt="ONLYOFFICE Background" class="completion-container__illustration">
        <div class="completion-container__title-block">
            [[${completionText}]]
        </div>
        <div class="completion-container__description">
            [[${completionDescription}]]
        </div>
        <a href="https://app.slack.com" class="completion-container__button">
            [[${completionButton}]]
        </a>
    </div>
</body>
</html>
