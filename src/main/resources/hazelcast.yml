hazelcast:
  cluster-name: onlyoffice-slack
  network:
    port:
      auto-increment: true
      port-count: 100
      port: 5701
    outbound-ports:
      - 0
    join:
      multicast:
        enabled: true
        multicast-group: 224.2.2.3
        multicast-port: 54327
        multicast-time-to-live: 32
        multicast-timeout-seconds: 2
      kubernetes:
        enabled: false
        namespace: default
        service-name: onlyoffice-slack-hazelcast
  map:
    bots:
      in-memory-format: BINARY
      backup-count: 1
      time-to-live-seconds: 100
      max-idle-seconds: 100
      eviction:
        eviction-policy: LRU
        max-size-policy: USED_HEAP_SIZE
    states:
      in-memory-format: BINARY
      backup-count: 1
      time-to-live-seconds: 30
      max-idle-seconds: 30
      eviction:
        eviction-policy: LRU
        max-size-policy: USED_HEAP_SIZE
    sessions:
      in-memory-format: BINARY
      backup-count: 1
      time-to-live-seconds: 10
      max-idle-seconds: 10
      eviction:
        eviction-policy: LRU
        max-size-policy: USED_HEAP_SIZE
    installers:
      in-memory-format: BINARY
      backup-count: 1
      time-to-live-seconds: 100
      max-idle-seconds: 100
      eviction:
        eviction-policy: LRU
        max-size-policy: USED_HEAP_SIZE
  metrics:
    enabled: true
    management-center:
      enabled: true
      retention-seconds: 5
    jmx:
      enabled: true
    collection-frequency-seconds: 5